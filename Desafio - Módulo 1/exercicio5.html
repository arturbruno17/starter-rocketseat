<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>

    var usuarios = [
      {
        nome: "Diego",
        habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
        nome: "Gabriel",
        habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      }
    ]


    function escreverHabilidades(lista) {
      for (usuario of lista) {
        document.write('O ', usuario.nome, ' possui as habilidades: ', 
        usuario.habilidades.join(', '), '<br>')
      }
    }

    escreverHabilidades(usuarios)
  
  </script>
</body>
</html>
