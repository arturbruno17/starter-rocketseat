<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  </head>

  <body>
    
    <button id="" type="button" onclick="criarElemento()">Clique aqui</button>

    <div id="box">

    </div>

    <script>

      function criarElemento() {
        var squadElement = document.createElement('div')
        squadElement.style.height = '100px'
        squadElement.style.width = '100px'
        squadElement.style.background = 'red'
        squadElement.style.margin = '10px'

        var boxElement = document.getElementById('box')
        boxElement.appendChild(squadElement)
      }

    </script>

  </body>
</html>
